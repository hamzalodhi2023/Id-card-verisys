<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <title>ID-CARD-VERISYS</title>
  </head>
  <body>
    <div class="back-drop-filter">
      <div class="header">
        <img src="images/logo.png" alt="" />
        <h1>POLICE ID CARD VERIFICATION SYSTEM</h1>
        <p>SINDH POLICE</p>
        <p>Copyright Â© SINDH POLICE. All Rights Reserved</p>
      </div>
      <div class="input-div">
        <form action="">
          <div class="box">
            <span>ID NUMBER :</span
            ><input
              id="idNumber"
              type="text"
              placeholder="Enter Your ID"
              required
            />
          </div>
          <button id="btn">Verify</button>
        </form>
      </div>
    </div>
    <div class="card-main-div">
      <i class="fa-solid fa-xmark"></i>
      <div class="card">
        <img src="images/logo.png" alt="" class="card-logo" />
        <h2>SINDH POLICE</h2>
        <div class="photo">
          <img src="images/thispersondoesnotexist.jpeg" alt="" />
        </div>
        <h3>Muhammad Hussain</h3>
        <p>Head Constable</p>
        <div class="txt-div">
          <div>
            <span>Service ID:</span><span id="service-id">1234567890</span>
          </div>
          <div>
            <span>Posting Place: </span
            ><span id="posting">DIGP South Zone, Karachi</span>
          </div>
          <div><span>ID: </span><span id="id">12358196</span></div>
          <div>
            <span>Issued Date: </span><span id="issuedDate">12358196</span>
          </div>
          <div>
            <span>Expiry Date: </span><span id="expiryDate">12358196</span>
          </div>
          <div><span>Card Status: </span><span id="status">Valid</span></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
